<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="selectedCourseStyle.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript" src="script.js"></script>
<title>View Institutions</title>
</head>
<body>
<div class="container">
<div class="GlobalAdminsHeader">
<h2>Global Admin</h2>
<!--End of div GlobalAdminsHeader-->
</div>


<div class = "navigationBar">
			<table id = "adminTable" align="center">
			<thead>
				
				<tr>
					<td>
						<b>Users</b>
					</td>
					<td>
						<b>Institutions</b>
					</td>
					<td>
						<b>Programs</b>
					</td>
					<td>
						<b>Courses</b>
					</td>
					<td>
						<b>Agreements</b>
					</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td align='center'>
						<form action = "viewUsers.htm">
							<input type="submit" value="View Users" name="viewProgram" style="width:100%" onclick="" id="navigationBarButton">
						</form>
					</td>
					<td align='center'>
						<form action="">
							<input type="submit" value="View Institutions" name="viewInstitutions" style="width:100%" onclick = "" id="navigationBarButton">
						</form>
					</td>
					<td align='center'>
						<form action="viewPrograms.htm">
							<input type="submit" name = "viewPrograms" value="View Programs" style="width:100%" onclick="" id="navigationBarButton">
						</form>
					</td>	
					<td align='center'>
						<form action="">
							<input type="submit" name = "viewCourses" value="View Courses" style="width:100%" onclick="" id="navigationBarButton">
						</form>
					</td>
					<td align='center'>
						<form action="">
							<input type="submit" name = "viewAgreements" value="View Agreements" style="width:100%" onclick="" id="navigationBarButton">
						</form>
					</td>
				</tr>
				<tr>
					<td align='center'>
						<form action="addUsers.htm">
							<input type="submit" value="Add Users" name="addPrograms" style="width:100%" onclick="" id="navigationBarButton">
						</form>
					</td>
					<td align='center'>
						<form action="addInstitution.htm">
							<input type="submit" value="Add Institutions" name="addInstitutions" style="width:100%" onclick = "" id="navigationBarButton">
						</form>
					</td>
					<td align='center'>
						<form action="">
							<input type="submit" value="Add Programs" name = "addPrograms" style="width:100%" onclick="" id="navigationBarButton">
						</form>
					</td>
					<td align='center'>
						<form action="">
							<input type="submit" value="Add Courses" name = "addCourses" style="width:100%" onclick="" id="navigationBarButton">
						</form>
					</td>
					<td align='center'>
						<form action="">
							<input type="submit" value="Add Agreements" name = "addAgreements" style="width:100%" onclick="" id="navigationBarButton">
						</form>
					</td>
				</tr>
				</tbody>
		</table>
		<!--End of div navigationBar-->
	</div>
	<div class="selectedCourseContainer">
		<div class="selectedCourseHeader">
			<h4>Course Name (Course ID)</h4>
		</div>

			<div class="selectedCourseInformation" align="center">
            <!--    <h2 align="center"><u>Course Information</u></h2>  -->
                <table>
                    <tr>
                        <td>
                            Institution: 
                        </td>
                        <td>
                            <select id="Institution" name="Institution" style="width:100%"><option selected>Select an Institution</option><option></option></select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            Course Number:
                        </td>
                        <td>
                            <select id="Dept" name="Dept" style="width:48%"><option selected>Department</option></select>
                            <input type="text" id="CourseNum" name="CourseNum" style="width:48%" placeholder="Number">
 
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            Course Name:
                        </td>
                        <td>
                            <input type="text" id="CourseName" name="CourseName" placeholder="Course Name" style="width: 100%">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            Course ID: 
                        </td>
                        <td>
                            <input type="text" id="CourseID" style="width:100%" placeholder="Course ID">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            Credit Hours:
                        </td>
                        <td>
                            <select id="Credits" name="Credits" style="width:50%">
                                <option selected>Credit Hours</option>
                                <option value="NA"></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            Course Description:
                        </td>
                        
                        <td>
                            <textarea style="height: 75px; width:250px" id="Description" name="description" placeholder="Enter your description here"></textarea>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            Map to Knowledge Unit: 
                        </td>
                        <td>
                            <input type="radio" id="KUYes">Yes
                            <input type="radio" id="KUYes">No
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            Programs Mapped To: 
                        </td>
                        
                        <td>
                            <select multiple id="MappedPrograms" style="width:350px; height:300px"></select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Save Changes" id="SaveChanges" style="width:48%">
                            <input type="submit" value="Cancel" id="Cancel" style="width: 48%">
                        </td>
                    </tr>
                    
                </table>
                
				
			</div>

</div>
    </div>
</body>
</html>
